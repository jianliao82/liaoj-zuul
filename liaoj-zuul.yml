endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

logging:
  level:
    root: INFO
    com.netflix.discovery: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://172.22.0.5:8748/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
      
zuul:
  routes:
    testa:
      path: /liaojian/**
      serviceId: liaoj-client
ribbon:
  eureka:
    enabled: true
    
spring:
  sleuth:
    sampler:
      percentage: 1.0
